
<section class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="content">
        <h1>Reset your password</h1>
        <p>
          If you have forgotten your password please enter your email address here, and we will send
          you an email with a link that will allow you to create new password for your account.
        </p>

        <form >
          <label for="">email:</label><input type="email" ng-model="email" class="form-control"/>
          <br/>
          <button ng-click="resetPassword(email);" type="submit" class="btn btn-default">Reset password</button>
          <br/>
          <br/>
          <br/>
          <div class="alert alert-danger" role="alert" ng-show="message && error" style="text-transform: uppercase;">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{message}}
          </div>
          <div class="alert alert-info" role="alert" ng-show="message && !error" style="text-transform: uppercase;">
          <!--<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>  TODO: ubaciti neku ikonicu-->
          {{message}}
        </div>
        </form>
      </div>
    </div>
  </div>
</section>

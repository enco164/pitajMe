        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="index.html">Homepage</a></li>
            <li><a href="post.html">Post page</a></li>
            <li><a href="style-page.html">Style page</a></li>
            <li class="dropdown"><a data-toggle="dropdown" class="dropdown-toggle">User Help <span class="caret"></span></a>
              <ul role="menu" class="dropdown-menu">
                <li ng-show="!logged"><a href="/#/login">Login</a></li>
                <li ng-show="logged"><a href="/#/login" ng-click="logout_fn()">Logout</a></li>
                <li><a href="#">Registration</a></li>

                <li class="divider"></li>

            </li>
            <li>
              <form action="" class="navbar-form navbar-right search-form">

                  <label for="search" class="sr-only">Search</label>

<section class="container ng-scope">
  <div class="row">
    <div class="grid posts" >
      <div class="grid-item col-md-3" ng-repeat="question in questions">
        <article><a href="#"><img src="img/post-test-1.jpg" alt="Test image 1" class="img-responsive"/></a>
          <div class="post-content clearfix boy-post">
            <h1>
              <a href="" ng-show="{{question.isAnonymous}}">Anonymous</a>
              <a href="#" ng-show="{{!question.isAnonymous}}">{{question.account.username}}</a>
              <span>{{question.timestamp}}</span>
            </h1>
            <h3><a href="/#/answers" ng-click="openAnswers(question)">{{question.title}}</a></h3>
            <h2>{{question.text}}</h2>
            <div class="stats">
              <div class="favs"><span class="glyphicon glyphicon-heart"></span>213</div>
              <div class="boys"><span class="glyphicon glyphicon-heart"></span>42</div>
              <div class="girls"><span class="glyphicon glyphicon-heart"></span>21</div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>

<div id="content-wrap">
  <section class="container">
  <div class="row">
    <div class="main-content col-md-9">
      <div class="row" ng-show="logged">
        <div class="col-md-12">
          <div class="quick-post">
            <form role="form" class="form-signin">
              <div class="row">
                <div class="form-group col-md-8">
                  <label for="title">Question title</label>
                  <input id ="title" type="text" placeholder="Question title" required="required" class="form-control" ng-model="question.title"/>
                </div>
                <div class="form-group col-md-4">
                  <label for="category">Choose category:</label>
                  <select class="form-control" name="category" id="category" required="required" ng-model="question.category" ng-options="category.name for category in categories">
                  </select>
                </div>
                <div class="form-group col-md-12">
                  <label for="topic-content">Question content</label>
                  <textarea id="topic-content" placeholder="Enter Question content" rows="2" required="required" class="form-control" ng-model="question.text"></textarea>
                </div>
                <div class="form-group col-md-12 input-group" style="padding: 0 15px;">
                  <span class="input-group-addon" id="attachment"><i class="fa fa-paperclip"></i></span>
                  <input id="image-url" placeholder="Insert Image URL" type="text" class="form-control" ng-model="question.image" aria-describedby="attachment"/>
                </div>
              </div>
              <div>
                <label class="opinion"><input type="radio" name="opinionFrom" value="1" ng-model="question.opinionFrom"/> Male</label>
                <label class="opinion"><input type="radio" name="opinionFrom" value="2" ng-model="question.opinionFrom"/> Female</label>
                <label class="opinion"><input type="radio" name="opinionFrom" value="3" ng-model="question.opinionFrom"/> Both</label>
              </div>
              <div class="form-bottom">
                <label class="checkbox">
                  <input ng-model="question.isAnonymous" type="checkbox"/> Ask Question as Anonymous
                </label>
                <button type="submit" class="btn-red" ng-click="sendQuestion(question)">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="grid posts">
        <div class="grid-item" ng-repeat="question in questions" on-last-repeat>
          <article>
            <a href="/#/question/{{question.id}}">
              <img src="img/post-test-6.jpg" alt="Alt tekst za sliku" class="img-responsive"/>
            </a>
            <div class="post-content clearfix {{question.gender}}-post">
              <h1>
                <a ng-show="!question.isAnonymous" href="/#/user-detail/{{question.accountId}}">{{question.account.username}}</a>
                <a ng-show="question.isAnonymous" href="">Anonymous</a>
                <span>{{question.time}}</span>
              </h1>
              <h2><a href="/#/question/{{question.id}}">{{question.title}}&nbsp; <i class="fa fa-picture-o" ng-show="question.image"></i></a></h2>
              <h3><a href="/#/category/{{question.category.id}}">{{question.category.name}}</a></h3>
              <div ng-bind-html="question.text | emoticons:{linkTarget:'_blank'}"><p class="question-text">{{question.text}}</p></div>
              <div class="stats">
                <div class="girls"><i class="fa fa-female"> </i>{{question.ans_female}}</div>
                <div class="boys"><i class="fa fa-male"></i>{{question.ans_male}}</div>
                <div class="girls"><i class="fa fa-thumbs-o-up"></i>{{question.likes.likeNum}}</div>
                <div class="girls"><i class="fa fa-thumbs-o-down"></i>{{question.dislikes.dislikeNum}}</div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
    <aside class="main-sidebar col-md-3" ui-view="sidebar"></aside>
  </div>
</section>
</div>
